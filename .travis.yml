  - linux

sudo: false
dist: trusty

before_install:
 - apt-get -qq update
 - apt-get install -y autopoint libuv-dev libdevmapper-dev flex bison
 - ./bootstrap

install:
 - ./configure --with-twin-x11=no --with-twin-fbdev=no
 - make

script:
 - make check
