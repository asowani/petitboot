os:
  - linux-ppc64le
  - linux

sudo: false
dist: trusty

before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y autopoint libuv-dev libdevmapper-dev flex bison
 - sudo ./bootstrap

install:
 - sudo ./configure --with-twin-x11=no --with-twin-fbdev=no
 - sudo make

script:
 - sudo make check
